<form [formGroup]="form" (ngSubmit)="saveProduct($event)" class="mat-elevation-z8 products-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
    </mat-card>
    <br><br>
    <mat-card-content>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Id" formControlName="id" matInput type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Title" formControlName="title" matInput type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Price" formControlName="price" matInput type="text">
                </mat-form-field>
                <div *ngIf="priceField.errors && priceField.dirty">
                    <p *ngIf="priceField.hasError('price_invalid')">El precio es exagerado</p>
                    <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <textarea placeholder="Description" formControlName="description" matInput name="" id="" cols="30" rows="5"></textarea>
                    <!-- <input placeholder="Description" formControlName="description" matInput type="text"> -->
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <img *ngIf="(image$ | async) as image" [src]="image" alt="">
                <input type="file" (change)="uploadFile($event)">
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button color="accent" type="submit">Guardar nuevo Producto</button>
    </mat-card-actions>
</form>
